<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 获取当前路径
        const path = window.location.pathname;

        // 如果路径不是 /openapi，则重定向
        if (path !== "/openapi/") {
            window.location.replace("/openapi/");
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/openapi/" />
</head>
<body>
    <p>If you are not redirected, <a href="/openapi/">click here</a>.</p>
</body>
</html>
